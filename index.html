<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Favorite Things</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Favorite Things</h1>
      <p>Fill out this form to get a list of your favorite things!</p>
    </div>

    <form id="fav">
      <div class="form-group">
        <label for="fav-movie">Enter you favorite movie here</label>
        <input id="fav-movie" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="fav-food">Enter you favorite food here</label>
        <input id="fav-food" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="fav-band">Enter you favorite band here</label>
        <input id="fav-band" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="fav-shoes">Enter you favorite shoes here</label>
        <input id="fav-shoes" type="text" class="form-control">
      </div>
    <button class="btn-success btn-lg">Submit!</button>
    </form>

    <div id="list">
      <ul>
        
      </ul>
    </div>
  </div>
</body>
</html>
